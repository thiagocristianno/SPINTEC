<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text titulo="Pesquise aqui" controlName="texto" [formGroup]="filtrosListagem">
        </dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select titulo="Gênero" controlName="genero" [opcoes]="generos" [formGroup]="filtrosListagem">
        </dio-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()" *ngIf="filmes.length; else semRegistro">

  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ filme.nome }}</mat-card-title>
      <mat-card-subtitle>{{ filme.ano }} - {{ filme.genero }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.poster || semFoto">
    <mat-card-content>
      <p class="description">
        Diretor: {{ filme.diretor || 'Nenhuma diretor informado' }}
      </p>
      <p class="description">
        Genero: {{ filme.genero || 'Nenhuma genero informado' }}
      </p>
      <p class="description">
        Descrição: {{ filme.descricao || 'Nenhuma descrição informada' }}
      </p>
    </mat-card-content>

  </mat-card>

</div>

<ng-template #semRegistro>
    <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
